name: test-spot-frontend
on: 
  pull_request:
    branches: [ master ]
  push:
    branches:
      -master
      -frontend-testing
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install mocha #global
      #test with run: mocha first to check if mocha can be used
      - run: npm install chai
      #-run: ./interface1.html
      - run: ./mochaBuild.sh
      - run: npm test
 
