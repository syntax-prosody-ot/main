<html>
<!--Max Tarlov 9/23/19 testing different recursive categories in GEN -->
<title>GEN Category Options</title>
<head>
	<link rel="stylesheet" type="text/css" href="../spot.css">
	<script src="../build/spot.js"></script>
	<script src="../build/constraints.js"></script>
	<script src="../candidategenerator.js"></script>
	<script src="../trees/irish_trees.js"></script>
</head>
<body>
	<pre id="results-container"></pre>
	<script>
	var con = ['nonRecPairs-p', 'nonRecPairs-w', 'nonRecPairs-i'];
	window.addEventListener("load",function(){
		writeTableau(makeTableau(GEN({}, "first second third", {rootCategory:"u", recursiveCategory:"p", terminalCategory:"word"}), con, {showNewCats:true}));
		revealNextSegment();
		writeTableau(makeTableau(GEN({}, 'first second third', {recursiveCategory:"w"}), con, {showNewCats:true}));
		revealNextSegment();
		writeTableau(makeTableau(GEN({}, 'first second third', {recursiveCategory:"i"}), con, {showNewCats:true}));
		revealNextSegment();
		writeTableau(makeTableau(GEN({}, "first second third", {rootCategory:"mip", recursiveCategory:"mip", terminalCategory:"word", obeysNonrecursivity:true}), con, {showNewCats:true}));
		revealNextSegment();
	});
	</script>
</body>

</html>
