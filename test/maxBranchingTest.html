<html>

<head>

  <title>maxBranching GEN Output Option Test</title>

  <link rel="stylesheet" type="text/css" href="../spot.css">

  <script src="../build/spot.js"></script>

</head>

<body style="padding-left: 5%; padding-right: 5%; padding-top: 20px">

  <h2>maxBranching GEN Output Option Test</h2>
	<pre id="results-container"></pre>

  <script>

    var three_branch = {
        "id": "CP1",
        "cat": "cp",
        "children": [
            {
                "id": "a",
                "cat": "x0"
            },
            {
                "id": "b",
                "cat": "x0"
            },
            {
                "id": "c",
                "cat": "x0"
            }
        ]
    };

    var three_leaves = 'a b c';

    var two_branch = {
        "id": "CP1",
        "cat": "cp",
        "children": [
            {
                "id": "a",
                "cat": "x0"
            },
            {
                "id": "b",
                "cat": "x0"
            }
        ]
    };

    var two_leaves = 'a b';

    var max_branches = 3;

    var options = {
      cliticMovement: false,
      counters: {recNum: 52},
      maxBranching: max_branches,
      noUnary: false,
      obeysExhaustivity: false,
      obeysHeadedness: false,
      obeysNonrecursivity: false,
      on: false,
      recursiveCategory: "phi",
      rootCategory: "i",
      terminalCategory: "w",
      usesTones: false
    };

    var candidates_3 = GEN(three_branch, three_leaves, options);
    var candidates_2 = GEN(two_branch, two_leaves, options);

    var constraints = [];

    function runDemo() {
  		writeTableau(makeTableau(candidates_3, constraints));
      writeTableau(makeTableau(candidates_2, constraints));
      revealNextSegment();
  		lastSegmentId++;
  	};

  </script>

</body>

</html>
