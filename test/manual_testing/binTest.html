	<title>bin--Leaves Test</title>
	<head>
		<link rel="stylesheet" type="text/css" href="../../spot.css">

		<script src="../../candidategenerator.js"></script>
	</head>
	<body>
		<pre id="results-container"></pre>
		<script>
			var theCandidates = GEN({}, 'first second third fourth', {requirePhiStem:false, obeysExhaustivity: true, noUnary: false});
			var con = ["binMaxBrCatSensitive-phi", "binMaxLeaves-phi", "binMaxLeaves-i", "binMaxLeavesGradient-phi", "binMaxLeavesGradient-i", "binMinLeaves-phi", "binMinLeaves-i"];

			var theCandidates2 = GEN({}, 'first second third fourth', {requirePhiStem:false, obeysExhaustivity: true, noUnary: true});
			var con2 = ["binMinBranches-phi"]
			window.addEventListener("load",function(){
				writeTableau(makeTableau(theCandidates2, con2));
				revealNextSegment();

				var fullTableau = makeTableau(theCandidates, con2)
				writeTableau(fullTableau);
				revealNextSegment();
				saveTextAs(fullTableau.join('\n'), "vt_with_unary.csv");
				//saveTextAs(csvSegs.join('\n'),"tableau_"+consName+".csv");
			});
			
			/*Utilities for saving files.*/
			function saveAs(blob, name) {
				var a = document.createElement("a");
				a.display = "none";
				a.href = URL.createObjectURL(blob);
				a.download = name;
				document.body.appendChild(a);
				a.click();
				document.body.removeChild(a);
			}
		
			function saveTextAs(text, name) {
				saveAs(new Blob([text], {type: "text/csv", encoding: 'utf-8'}), name);
			}

		</script>
	</body>
</html>
