<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../spot.css">
		<script src="../build/spot.js"></script>
		<script src="../build/constraints.js"></script>
		<script src="../candidategenerator.js"></script>
	</head>
	<body>
		<pre id="results-container"></pre>
		<script>
			var di_vino = {
							"id": "PP",
							"cat": "xp",
							"children": [
								{
									"id": "di",
									"cat": "func"
								},
								{
									"cat": "xp",
									"id": "NP",
									"children": [
										{
											"id": "vino",
											"cat": "x0"
										}
									]
								}
							]
						}
						
			//Make the candidate set using the GEN function (defined in candidategenerator.js)
            var candSet = GEN(di_vino, 'di-func vino');
			var con = ['matchSP-xp','binMinBranches-phi','binMin2Words-phi'];
            
			//Make the tableau using the makeTableau function (defined in tableauMaker.js)
			window.addEventListener("load",function(){
				writeTableau(makeTableau(candSet, con));
				revealNextSegment();
        
			});
		</script>
	</body>
</html>
